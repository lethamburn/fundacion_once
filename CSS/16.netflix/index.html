<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/icons/logo.png" alt="Netflix logo" />
        <ul>
          <li>
            <a href="#null" class="active">Start</a>
          </li>
          <li>
            <a href="#null">Shows</a>
          </li>
          <li>
            <a href="#null">Movies</a>
          </li>
          <li>
            <a href="#null">News</a>
          </li>
          <li>
            <a href="#null">My List</a>
          </li>
        </ul>
      </nav>
      <div class="banner-title">
        <img src="./assets/icons/maidtitle.png" alt="The Maid title" />
        <div>
          <button>Play</button>
          <button>More info</button>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h2>See again</h2>
        <ul>
          <li>
            <img src="./assets/images/seeagain/you.png" alt="You thumbnail" />
          </li>
          <li>
            <img
              src="./assets/images/seeagain/snowpiercer.png"
              alt="Snowpiercer thumbnail"
            />
          </li>
          <li>
            <img
              src="./assets/images/seeagain/thelastkingdom.png"
              alt="The Last Kingdom thumbnail"
            />
          </li>
          <li>
            <img
              src="./assets/images/seeagain/theuniverse.png"
              alt="The Universe thumbnail"
            />
          </li>
          <li>
            <img
              src="./assets/images/seeagain/moneyheist.png"
              alt="Money Heist thumbnail"
            />
          </li>
        </ul>
      </section>
      <section>
        <h2>Trending</h2>
        <ul>
          <li>
            <img
              src="./assets/images/trending/crown.png"
              alt="The Crown thumbnail"
            />
          </li>
          <li>
            <img
              src="./assets/images/trending/explained.png"
              alt="Explained thumbnail"
            />
          </li>
          <li>
            <img
              src="./assets/images/trending/intothenight.png"
              alt="Into the Night thumbnail"
            />
          </li>
          <li>
            <img
              src="./assets/images/trending/lockeandkey.png"
              alt="Locke and Key thumbnail"
            />
          </li>
          <li>
            <img
              src="./assets/images/trending/queensgambit.png"
              alt="Queens Gambit thumbnail"
            />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
